services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: dezztech_backend_postgres_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dezztech_backend}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dezztech_backend_network_dev

  # FastAPI Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dezztech_backend_app_dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Use DATABASE_URL from .env or override if needed
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      db:
        condition: service_healthy
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - dezztech_backend_network_dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  dezztech_backend_network_dev:
    driver: bridge
